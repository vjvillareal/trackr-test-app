<div class="form-container box-container">
  <div class="header-texts-container">
    <p class="page-header-text">Hello! Welcome back</p>
    <p class="page-details-text">Enter your credentials to access your account</p>
  </div>
  <div class="forms-container">
    <div class="custom-form-container">
      <label class="custom-input-label" for="email">Email</label>
      <input type="email" id="email" class="custom-input-form wide-custom-form">
    </div>
    <div class="custom-form-container">
      <label class="custom-input-label" for="password">Password</label>
      <input type="password" id="password" class="custom-input-form wide-custom-form">
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="remember">
      <label for="remember">Remember me</label>
    </div>
  </div>
  <a [routerLink]="['/home/tracking']">
    <button mat-flat-button class="custom-btn wide-forms">Log in</button>
  </a>
  <a [routerLink]="['/register']">
    <button mat-flat-button class="secondary-flat-btn">Don't have an account? <span class="bold-text">Sign up</span></button>
  </a>
</div>
